<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Quay B√¨nh Pro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #f1c40f;
            text-shadow: 2px 2px #c0392b;
            margin-bottom: 20px;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* C√°i m≈©i t√™n ch·ªâ ƒë·ªãnh */
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e74c3c;
            z-index: 10;
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.3));
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px #d35400;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:active {
            box-shadow: 0 2px #d35400;
            transform: translateY(3px);
        }

        button:disabled {
            background-color: #95a5a6;
            box-shadow: none;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
            text-align: center;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <h1>V√íNG QUAY B√åNH PRO</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="canvas" width="300" height="300"></canvas>
    </div>

    <button id="spinBtn">QUAY NGAY</button>
    <div id="result"></div>

    <audio id="spinSound" src="https://www.soundjay.com/misc/sounds/wind-chime-1.mp3"></audio>
    <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const spinBtn = document.getElementById("spinBtn");
        const resultDiv = document.getElementById("result");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        // Danh s√°ch qu√† c·ªßa √¥ng ƒë√¢y
        const prizes = [
            "Quay l·∫°i l·∫ßn n·ªØa",
            "Qu·∫ßn l·ªçt khe 300k",
            "Son m√¥i 500k",
            "T·∫∑ng B√¨nh √°o xanh"
        ];

        // M√†u s·∫Øc cho t·ª´ng √¥ (xen k·∫Ω cho ƒë·∫πp)
        const colors = ["#3498db", "#e74c3c", "#f1c40f", "#9b59b6"];

        let startAngle = 0;
        const arc = Math.PI / (prizes.length / 2);
        let spinTimeout = null;
        let currentRotation = 0;

        // V·∫Ω v√≤ng quay
        function drawRouletteWheel() {
            const outsideRadius = 140;
            const textRadius = 100;
            const insideRadius = 0;

            ctx.clearRect(0,0,300,300);

            for(let i = 0; i < prizes.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = colors[i];

                ctx.beginPath();
                ctx.arc(150, 150, outsideRadius, angle, angle + arc, false);
                ctx.arc(150, 150, insideRadius, angle + arc, angle, true);
                ctx.stroke();
                ctx.fill();

                ctx.save();
                ctx.fillStyle = "white";
                ctx.font = 'bold 14px Arial';
                ctx.translate(150 + Math.cos(angle + arc / 2) * textRadius, 
                              150 + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                const text = prizes[i];
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }
        }

        drawRouletteWheel();

        // X·ª≠ l√Ω quay
        spinBtn.addEventListener("click", () => {
            // M·∫πo v∆∞·ª£t l·ªói ch·∫∑n √¢m thanh c·ªßa Apple:
            // Ph·∫£i play √¢m thanh ngay trong s·ª± ki·ªán click ƒë·∫ßu ti√™n
            spinSound.currentTime = 0;
            spinSound.play().catch(e => console.log("Ch∆∞a t∆∞∆°ng t√°c, ch∆∞a c√≥ ti·∫øng"));
            winSound.pause();
            winSound.currentTime = 0;

            spinBtn.disabled = true;
            resultDiv.innerHTML = "ƒêang quay... c·∫ßu nguy·ªán ƒëi c∆∞ng!";
            
            // T√≠nh to√°n g√≥c quay ng·∫´u nhi√™n (√≠t nh·∫•t 5 v√≤ng = 1800 ƒë·ªô)
            const spinAngle = Math.floor(2000 + Math.random() * 2000); 
            currentRotation += spinAngle;
            
            // Xoay canvas b·∫±ng CSS
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            // T√≠nh to√°n k·∫øt qu·∫£
            // Th·ªùi gian quay l√† 5 gi√¢y (kh·ªõp v·ªõi transition trong CSS)
            setTimeout(() => {
                calculateResult(currentRotation);
                spinBtn.disabled = false;
                spinSound.pause();
                winSound.play(); // Tr√∫ng th∆∞·ªüng th√¨ v·ªó tay
            }, 5000);
        });

        function calculateResult(rotation) {
            // Chu·∫©n h√≥a g√≥c v·ªÅ 0-360
            const actualRotation = rotation % 360;
            
            // Do m≈©i t√™n ch·ªâ ·ªü tr√™n c√πng (270 ƒë·ªô ho·∫∑c -90 ƒë·ªô trong h·ªá t·ªça ƒë·ªô canvas)
            // Ta c·∫ßn t√≠nh ng∆∞·ª£c l·∫°i xem ph·∫ßn n√†o ƒëang n·∫±m ·ªü v·ªã tr√≠ ƒë√≥
            // G√≥c canvas b·∫Øt ƒë·∫ßu t·ª´ b√™n ph·∫£i (0 ƒë·ªô). M≈©i t√™n ·ªü tr√™n (270 ƒë·ªô).
            
            // C√¥ng th·ª©c n√†y ƒë√£ ƒë∆∞·ª£c test ƒë·ªÉ kh·ªõp v·ªõi m≈©i t√™n ·ªü tr√™n
            const degreesPerSlice = 360 / prizes.length;
            
            // V·ªã tr√≠ m≈©i t√™n so v·ªõi v√≤ng quay hi·ªán t·∫°i
            // +270 v√¨ m≈©i t√™n ·ªü tr√™n ƒë·ªânh (t∆∞∆°ng ƒë∆∞∆°ng 270 ƒë·ªô trong ƒë∆∞·ªùng tr√≤n l∆∞·ª£ng gi√°c t√≠nh t·ª´ 0)
            let index = Math.floor((360 - actualRotation + 270) % 360 / degreesPerSlice);
            
            // ƒê·∫£m b·∫£o index h·ª£p l·ªá
            if (index >= prizes.length) index = 0;
            
            const text = prizes[index];
            resultDiv.innerHTML = `Ch√∫c m·ª´ng √¥ng tr√∫ng: <br><span style="font-size:30px; color: yellow">${text}</span>`;
            
            if(text.includes("qu·∫ßn l·ªçt khe")) {
                resultDiv.innerHTML += " <br>üëô M·∫∑c v√†o nh·ªõ ch·ª•p h√¨nh g·ª≠i t√¥i nh√©! hahaha";
            }
        }

    </script>
</body>
</html>
